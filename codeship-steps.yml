- type: serial
  steps:
  - type: parallel
    steps:
    - name: rspec
      service: app
      command: bin/ci spec
    - name: rubocop
      service: app
      command: rubocop
    - name: haml-lint
      service: app
      command: haml-lint app/views
    - name: rails_best_practices
      service: app
      command: bin/railsbp 
  - service: deploy
    type: push
    image_name: rheinwein/notes-app 
    tag: ^master$
    registry: https://index.docker.io/v1/
    encrypted_dockercfg_path: dockercfg.encrypted

